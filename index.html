<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja GeeK</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="./assets/img/favicon.jpeg">
</head>

<body>
    <nav class="container_menu">
        <div class="container_logo">
            <img src="./assets/img/logo.svg" alt="Logo GeekWord">
        </div>
        <ul class="container_botoes">
            <button class="botao_menu">Produtos</button>
            <button class="botao_menu">Contatos</button>
        </ul>
    </nav>

    <main class="container_corpo">
        <section class="container_secao">
            <h2 id="titulo_tecnologia" class="titulo_secao"></h2>
            <div class="bloco_produtos">
                <ul id="lista_tecnologia" class="container_produtos"></ul>
            </div>
        </section>
        <section class="container_secao">
            <h2 id="titulo_personagens" class="titulo_secao"></h2>
            <div class="bloco_produtos">
                <ul id="lista_personagens" class="container_produtos"></ul>
            </div>
        </section>
    </main>

</body>

</html>
